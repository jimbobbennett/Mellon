name: dotnet package

on: [push]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Set user secrets
      run: dotnet user-secrets set "TheOneApi:apiKey" "${{ secrets.ONE_API_KEY }}"
    - name: Test with the dotnet CLI
      run: dotnet test